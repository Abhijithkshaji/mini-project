<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <!-- Bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffdd57;
        }

        /* Main Content Styles */
        .container {
            background-color:rgb(115, 140, 241);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin: 20px auto;
            flex: 1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #444;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #444;
        }

        .result p {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        .resume-text {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .resume-text h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #444;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer .social-icons {
            margin-top: 20px;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><Resume Classifier</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/logout">logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Resume Classification</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload your resume (PDF or text file):</label>
            <input type="file" name="resume" id="resume" accept=".pdf,.txt" required>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Predicted Category:</h2>
                <p>{{ prediction }}</p>
            </div>
            <div class="resume-text">
                <h2>Resume Text:</h2>
                <pre>{{ resume_text }}</pre>
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#" target="_blank">&#xf09a;</a> <!-- Facebook -->
                <a href="#" target="_blank">&#xf099;</a> <!-- Twitter -->
                <a href="#" target="_blank">&#xf16d;</a> <!-- Instagram -->
                <a href="#" target="_blank">&#xf0e1;</a> <!-- LinkedIn -->
            </div>
            <p>&copy; 2025 Resume Classifier. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
